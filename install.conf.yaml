- defaults:
    link:
      relink: true

- create:
  - ~/.config
  - ~/.config/nvim
  - ~/bin
  - ~/.shell

- clean: ['~']

- link:
    ~/.zshrc: zshrc

    ~/.shell/zinit:
      path: shell/zinit.zsh

    ~/.p10k.zsh:
      path: shell/p10k.zsh

    ~/.shell/aliases:
      path: shell/aliases

    ~/.shell/helpers:
      path: shell/helpers

    ~/.shell/goto.sh:
      path: shell/goto.sh

    ~/.vimrc: vimrc

    ~/.config/nvim/init.vim:
      path: vim/init.vim

    ~/.gitconfig:
      path: git/gitconfig

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - [./vim/install.sh]
  - 
    command: ./homebrew/install.sh
    stderr: true
    stdout: true
  -
    description: Setup OSX defaults
    stderr: true
    stdout: true
    command: ./bin/osx-defaults.sh

